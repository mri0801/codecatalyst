<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds - Clothing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    header {
      background-color: #232f3e;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff9900;
    }

    nav a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: white;
    }

    h2 {
      text-align: center;
      margin: 1.5rem 0;
      color: #333;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .category {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    .category:hover {
      transform: scale(1.05);
    }

    .category img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    footer {
      background: #232f3e;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">EcoFinds</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="#">Sell</a>
      <a href="#">Orders</a>
      <a href="#">Account</a>
    </nav>
  </header>

  <!-- Page Title -->
  <h2>Clothing Categories</h2>

  <!-- Categories Grid -->
  <section class="categories">
    <div class="category">
      <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=400&q=80" alt="Men's Clothing">
      <h3>Men</h3>
    </div>
    <div class="category">
      <img src="https://images.unsplash.com/photo-1520975918319-41ce52a3e6be?auto=format&fit=crop&w=400&q=80" alt="Women's Clothing">
      <h3>Women</h3>
    </div>
    <div class="category">
      <img src="https://images.unsplash.com/photo-1521305916504-4a1121188589?auto=format&fit=crop&w=400&q=80" alt="Kids Clothing">
      <h3>Kids</h3>
    </div>
    <div class="category">
      <img src="https://images.unsplash.com/photo-1528702748617-c64d49f918af?auto=format&fit=crop&w=400&q=80" alt="Footwear">
      <h3>Footwear</h3>
    </div>
    <div class="category">
      <img src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=400&q=80" alt="Accessories">
      <h3>Accessories</h3>
    </div>
    <div class="category">
      <img src="https://images.unsplash.com/photo-1607344645866-009c320b63e0?auto=format&fit=crop&w=400&q=80" alt="Winter Wear">
      <h3>Winter Wear</h3>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 EcoFinds | Buy & Sell Preloved Clothing</p>
  </footer>

</body>
</html>
