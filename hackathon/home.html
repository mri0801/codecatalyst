    /* Global styles */
    * {
      margin: 0;
      padding: 0;

    }
    body {
      font-family: Arial, sans-serif;

    /* Header */
    header {
      background-color: #232f3e;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff9900;
    }
    .search-bar {
      flex: 1;
      margin: 0 1rem;
      display: flex;
    }
    .search-bar input {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 4px 0 0 4px;
    }
    .search-bar button {
      padding: 0.5rem 1rem;
      border: none;
      background: #ff9900;
      color: white;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    nav a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: white;
    }

    /* Hero section */
    .hero {
      background: url("https://images.unsplash.com/photo-1590854874301-8a7d9fdfef73?auto=format&fit=crop&w=1600&q=80") no-repeat center center/cover;
      color: white;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 8px;
    }

    /* Categories */
    .categories {
      display: flex;
      justify-content: space-around;
      padding: 2rem;
      background: white;
    }
    .category {
      text-align: center;
      width: 22%;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .category img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    /* Featured Products */
    .products {
      padding: 2rem;
    }
    .products h2 {
      margin-bottom: 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .product h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .product p {
      color: green;
      font-weight: bold;
    }
    .product button {
      background: #ff9900;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    /* Footer */
    footer {
      background: #232f3e;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
